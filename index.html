<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradie Sign Up Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-roboto">
    <div
      style="
        background-image: url(./Assets/Background.png);
        background-size: cover;
      "
      class="sm:p-20"
    >
      <div
        class="sm:max-w-lg lg:max-w-3xl mx-auto flex flex-col lg:flex-row lg:items-center sm:rounded-b-lg lg:rounded-lg overflow-hidden"
      >
        <div class="text-center flex flex-col h-full w-full">
          <div
            class="w-full sm:max-w-xl lg:max-w-full mx-auto bg-cyan-900 pt-16"
          >
            <h1 class="text-white text-4xl font-bold">Gradie</h1>
            <p class="mt-3 text-cyan-500 text-lg">
              Beautiful gradients in seconds.
            </p>
          </div>
          <div
            class="self-end bg-cyan-900 sm:max-w-xl lg:max-w-full mx-auto flex-1"
          >
            <img
              src="./Assets/iPhone Mockup.png"
              alt="Iphone Mockup"
              class="-mt-20"
            />
          </div>
        </div>
        <div class="bg-white p-10">
          <h1 class="text-4xl font-bold text-gray-900">Login</h1>
          <form class="mt-8 space-y-8 pt-1.5">
            <div>
              <label for="email" class="font-bold text-lg text-gray-900"
                >Email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="john@example.com"
                class="mt-2 block border-2 border-gray-300 p-3 w-full rounded focus:outline-none"
              />
            </div>

            <div>
              <label for="password" class="font-bold text-lg text-gray-900"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="At least 8 characters"
                class="mt-2 block border-2 border-gray-300 p-3 w-full rounded focus:outline-none"
              />
            </div>
            <div class="flex items-start space-x-5">
              <label for="tnc" class="">
                <input
                  type="checkbox"
                  name="tnc"
                  id="tnc"
                  class="appearance-none form-checkbox checked:border-transparent checked:bg-cyan-900 h-5 w-5 rounded focus:ring ring-cyan-900 ring-offset-2 border border-cyan-900"
                  checked
                />
              </label>
              <p class="text-lg">
                By creating an account, you agree to the
                <span class="font-bold border-b border-cyan-900 text-cyan-900"
                  >Terms & Conditions.</span
                >
              </p>
            </div>
            <input
              type="submit"
              value="Create an Account"
              class="cursor-pointer w-full h-14 bg-cyan-900 text-white font-semibold tracking-wide rounded"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
